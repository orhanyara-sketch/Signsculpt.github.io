<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignSculpt در حال آماده شدن</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        color: #555;
        font-size: 18px;
        margin-bottom: 30px;
    }

    .workers {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .worker {
        width: 60px;
        height: 60px;
        background-color: #ffc107;
        border-radius: 50%;
        position: relative;
        animation: bounce 1s infinite alternate;
    }

    .worker::after {
        content: "";
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }

</style>
</head>
<body>
    <div class="container">
        <h1>SignSculpt در حال آماده شدن است!</h1>
        <div class="workers">
            <div class="worker"></div>
            <div class="worker"></div>
            <div class="worker"></div>
        </div>
        <p>کارگران مشغول کارند، لطفاً بعداً دوباره مراجعه کنید.</p>
    </div>
</body>
</html>
