<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SignSculpt - نمونه کارها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>

  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Vazirmatn',sans-serif; background: linear-gradient(160deg,#B4B184,#F5F1E6); color:#111; }
    .container { max-width:1200px; margin:80px auto; padding:40px; }
    h1 { text-align:center; font-size:42px; margin-bottom:30px; }
    .tabs { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-bottom:50px; }
    .tabs button { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; background:#fff; font-weight:600; transition:0.3s; }
    .tabs button.active { background:#c9a24d; color:#fff; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .grid-item { position:relative; overflow:hidden; border-radius:8px; cursor:pointer; }
    .grid-item img { width:100%; display:block; border-radius:8px; transition:0.3s; }
    .grid-item:hover img { transform:scale(1.05); }
    .grid-item span { position:absolute; bottom:10px; right:10px; background:rgba(0,0,0,0.5); color:#fff; padding:5px 10px; border-radius:5px; font-size:13px; }
    footer { text-align:center; margin-top:60px; font-size:12px; color:#444; }
  </style>
</head>
<body>

<div class="container">
  <h1 data-aos="fade-up">نمونه کارها</h1>

  <!-- Tabs دسته‌ها -->
  <div class="tabs" data-aos="fade-up">
    <button class="tab-btn active" data-category="all">همه</button>
    <button class="tab-btn" data-category="composite">کامپوزیت</button>
    <button class="tab-btn" data-category="thermo">ترمو وود</button>
    <button class="tab-btn" data-category="chlnm">چلنیوم</button>
    <button class="tab-btn" data-category="parametric">پارامتریک</button>
    <button class="tab-btn" data-category="element">المان</button>
    <button class="tab-btn" data-category="origami">اوریگامی</button>
    <button class="tab-btn" data-category="verona">ورونای</button>
  </div>

  <!-- Grid نمونه‌کارها -->
  <div class="grid" data-aos="fade-up">
    <!-- مثال آیتم‌ها -->
    <div class="grid-item" data-category="composite">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="کامپوزیت نما و تابلو">
        <img src="https://via.placeholder.com/400x300" alt="کامپوزیت">
        <span>کامپوزیت</span>
      </a>
    </div>
    <div class="grid-item" data-category="thermo">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="ترمو وود">
        <img src="https://via.placeholder.com/400x300" alt="ترمو وود">
        <span>ترمو وود</span>
      </a>
    </div>
    <div class="grid-item" data-category="chlnm">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="چلنیوم">
        <img src="https://via.placeholder.com/400x300" alt="چلنیوم">
        <span>چلنیوم</span>
      </a>
    </div>
    <div class="grid-item" data-category="parametric">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="پارامتریک">
        <img src="https://via.placeholder.com/400x300" alt="پارامتریک">
        <span>پارامتریک</span>
      </a>
    </div>
    <div class="grid-item" data-category="element">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="المان">
        <img src="https://via.placeholder.com/400x300" alt="المان">
        <span>المان</span>
      </a>
    </div>
    <div class="grid-item" data-category="origami">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="اوریگامی">
        <img src="https://via.placeholder.com/400x300" alt="اوریگامی">
        <span>اوریگامی</span>
      </a>
    </div>
    <div class="grid-item" data-category="verona">
      <a href="https://via.placeholder.com/600x400" class="glightbox" data-title="ورونای">
        <img src="https://via.placeholder.com/400x300" alt="ورونای">
        <span>ورونای</span>
      </a>
    </div>
  </div>

  <footer data-aos="fade-up">
    © SignSculpt Studio
  </footer>
</div>

<!-- اسکریپت‌ها -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  // GLightbox
  const lightbox = GLightbox({ touchNavigation:true, loop:true });

  // AOS
  AOS.init({ duration:1000, once:true });

  // Filter نمونه‌کارها
  const tabs = document.querySelectorAll('.tab-btn');
  const items = document.querySelectorAll('.grid-item');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const category = tab.getAttribute('data-category');
      items.forEach(item => {
        if(category === 'all' || item.getAttribute('data-category') === category){
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>

</body>
</html>
