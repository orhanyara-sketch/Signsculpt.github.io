<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignSculpt</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #f7f9fc;
    color: #333;
}

/* Wrapper with soft border */
.wrapper {
    max-width: 1200px;
    margin: 30px auto;
    background: #ffffff;
    border: 1px solid #e6e9f0;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.04);
    overflow: hidden;
}

/* Navigation */
nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 20px;
    border-bottom: 1px solid #eef1f6;
}

nav a {
    color: #1a73e8;
    font-weight: 500;
    text-decoration: none;
}

nav a:hover {
    text-decoration: underline;
}

/* Header */
header {
    padding: 80px 20px;
    text-align: center;
    background: linear-gradient(135deg, #eaf2ff, #ffffff);
}

header h1 {
    font-size: 3rem;
    color: #1a73e8;
    margin-bottom: 15px;
}

header p {
    font-size: 1.2rem;
    color: #555;
}

/* Main */
main {
    padding: 60px 20px;
}

/* Contact cards */
.contact {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    margin-bottom: 80px;
}

.card {
    background: #fff;
    border: 1px solid #eef1f6;
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.card h3 {
    color: #1a73e8;
    margin-bottom: 15px;
}

.card p {
    color: #555;
    margin-bottom: 10px;
}

.card a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 18px;
    background: #1a73e8;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 0.9rem;
}

.card a:hover {
    background: #0b4cc5;
}

/* Portfolio */
.portfolio h2 {
    text-align: center;
    font-size: 2.5rem;
    color: #1a73e8;
    margin-bottom: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.project {
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid #eef1f6;
    transition: transform 0.4s ease;
}

.project img {
    width: 100%;
    display: block;
}

.project:hover {
    transform: translateY(-6px);
}

/* Footer */
footer {
    padding: 30px 20px;
    text-align: center;
    font-size: 0.9rem;
    color: #888;
    border-top: 1px solid #eef1f6;
}

/* Acrobat (bottom corner) */
.acrobat {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 70px;
    opacity: 0.6;
    pointer-events: none;
    animation: flip 4s ease-in-out infinite;
    z-index: 999;
}

.acrobat svg {
    width: 100%;
    height: auto;
    stroke: #1a73e8;
    stroke-width: 4;
    fill: none;
    stroke-linecap: round;
}

@keyframes flip {
    0%   { transform: rotate(0deg) translateY(0); }
    25%  { transform: rotate(20deg) translateY(-8px); }
    50%  { transform: rotate(-20deg) translateY(-15px); }
    75%  { transform: rotate(10deg) translateY(-8px); }
    100% { transform: rotate(0deg) translateY(0); }
}

/* Responsive */
@media (max-width: 600px) {
    header h1 {
        font-size: 2.2rem;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<nav>
    <a href="#contact">Contact</a>
    <a href="#portfolio">Portfolio</a>
</nav>

<header>
    <h1>SignSculpt</h1>
    <p>We design and build modern digital experiences</p>
</header>

<main>

<section class="contact" id="contact">
    <div class="card">
        <h3>Contact</h3>
        <p>0914 812 7104</p>
        <a href="https://wa.me/989148127104" target="_blank">WhatsApp</a>
    </div>

    <div class="card">
        <h3>Telegram</h3>
        <p>@signsculpt</p>
        <a href="https://t.me/signsculpt" target="_blank">Open</a>
    </div>

    <div class="card">
        <h3>Instagram</h3>
        <p>@sign.sculpt</p>
        <a href="https://instagram.com/sign.sculpt" target="_blank">View</a>
    </div>

    <div class="card">
        <h3>Location</h3>
        <p>Tabriz, Iran</p>
    </div>
</section>

<section class="portfolio" id="portfolio">
    <h2>Portfolio</h2>
    <div class="grid">
        <div class="project">
            <img src="https://via.placeholder.com/400x300?text=Project+1">
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/400x300?text=Project+2">
        </div>
        <div class="project">
            <img src="https://via.placeholder.com/400x300?text=Project+3">
        </div>
    </div>
</section>

</main>

<footer>
    Â© 2026 SignSculpt. All rights reserved.
</footer>

</div>

<!-- Acrobat SVG -->
<div class="acrobat">
    <svg viewBox="0 0 100 100">
        <circle cx="50" cy="18" r="8"/>
        <line x1="50" y1="26" x2="50" y2="55"/>
        <line x1="50" y1="35" x2="30" y2="45"/>
        <line x1="50" y1="35" x2="70" y2="45"/>
        <line x1="50" y1="55" x2="35" y2="80"/>
        <line x1="50" y1="55" x2="65" y2="80"/>
    </svg>
</div>

</body>
</html>
