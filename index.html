<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SignSculpt Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- فونت ساده‌تر -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  
  <style>
    /* استایل پایه */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(160deg, #B4B184, #F5F1E6);
      color: #111;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 80px;
    }
    
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    
    .hero h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 15px;
    }
    
    /* دکمه‌های زبان */
    .lang-switch {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    /* لوگو */
    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- لوگو -->
  <img src="images/IMG_20260204_102126_012.jpg" class="logo" alt="لوگو">
  
  <!-- سوییچ زبان -->
  <div class="lang-switch">
    <button>فا</button>
    <button>EN</button>
  </div>
  
  <!-- محتوای اصلی -->
  <div class="container">
    <section class="hero">
      <h1>از طراحی تا اجرا | پشتیبان شما</h1>
      <p>Design & Build with Support</p>
    </section>
    
    <div style="text-align: center; padding: 40px;">
      <h2>✅ سایت در حال کار است!</h2>
      <p>اگر این متن را می‌بینید، پایه سایت درست کار می‌کند.</p>
      <p>حالا می‌توانیم بقیه بخش‌ها را اضافه کنیم.</p>
    </div>
  </div>
  
  <!-- چت ویجت‌ها -->
  <div style="position:fixed; bottom:20px; left:20px;">
    <a href="https://wa.me/989148127104" style="display:block; background:#25D366; color:white; padding:10px 15px; border-radius:20px; margin-bottom:10px;">
      واتساپ
    </a>
    <a href="https://rubika.ir/signsclupt" style="display:block; background:#7B1FA2; color:white; padding:10px 15px; border-radius:20px;">
      روبیکا
    </a>
  </div>
  
  <script>
    console.log('✅ سایت لود شد');
    
    // تست ساده
    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ DOM آماده است');
      alert('اگر این پیام را دیدی، همه چیز درست کار می‌کند!');
    });
  </script>
</body>
</html>
