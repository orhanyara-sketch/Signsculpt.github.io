<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SignSculpt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- GLightbox برای نمونه‌کارها -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- AOS انیمیشن هنگام اسکرول -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>

  <style>
    * { box-sizing: border-box; }
    body { margin:0; background:#f7f7f7; font-family:'Vazirmatn',sans-serif; color:#111; }
    .container { max-width:900px; margin:80px auto; padding:60px 40px; border:1px solid rgba(0,0,0,0.08); background:#fff; border-radius:8px; }
    .hero { text-align:center; margin-bottom:70px; }
    .hero h1 { font-size:42px; font-weight:600; line-height:1.6; margin:0; letter-spacing:-0.5px; }
    .hero span { display:block; font-size:14px; color:#777; margin-top:20px; letter-spacing:2px; }
    .about { text-align:center; font-size:16px; line-height:2; color:#444; margin-bottom:50px; }
    .divider { width:60px; height:1px; background:#c9a24d; margin:0 auto 50px; opacity:0.6; border-radius:1px; }
    .contact { text-align:center; font-size:15px; line-height:2.2; color:#222; }
    .contact div { margin-bottom:30px; }
    .contact span { display:block; color:#777; font-size:13px; letter-spacing:1px; }
    footer { text-align:center; margin-top:80px; font-size:12px; color:#888; }

    /* فرم تماس */
    form { max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:15px; }
    input, textarea { padding:12px; font-size:14px; border:1px solid rgba(0,0,0,0.2); border-radius:5px; width:100%; }
    button { padding:12px; border:none; background:#c9a24d; color:#fff; font-weight:600; cursor:pointer; border-radius:5px; transition:0.3s; }
    button:hover { background:#b08b3f; }

    /* شبکه های اجتماعی */
    .socials { display:flex; justify-content:center; gap:25px; margin-bottom:50px; font-size:22px; color:#111; }
    .socials a { color:inherit; transition:0.3s; }
    .socials a:hover { color:#c9a24d; }

    /* لودینگ */
    #loading { position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;justify-content:center;align-items:center;z-index:9999; }
    #loading span { width:15px;height:15px;margin:5px;background:#c9a24d;display:inline-block;border-radius:50%;animation:loading 0.6s infinite alternate; }
    #loading span:nth-child(2){ animation-delay:0.2s; }
    #loading span:nth-child(3){ animation-delay:0.4s; }
    @keyframes loading { to{transform: translateY(-15px);} }

    @media (max-width:600px){ .container { margin:40px 15px; padding:40px 20px; } .hero h1 { font-size:32px; } }
  </style>
</head>
<body>

<!-- لودینگ -->
<div id="loading">
  <span></span><span></span><span></span>
</div>

<div class="container" style="display:none;">
  <section class="hero" data-aos="fade-up">
    <h1>ما فرم می‌سازیم<br>نه فقط سازه</h1>
    <span>DESIGN & BUILD WITH MEANING</span>
  </section>

  <section class="about" data-aos="fade-up">
    SignSculpt یک استودیوی طراحی و ساخت است<br>
    با تمرکز بر فرم، هویت و اجرای دقیق<br>
    سادگی برای ما یک انتخاب است، نه محدودیت
  </section>

  <div class="divider" data-aos="fade-up"></div>

  <!-- شبکه های اجتماعی -->
  <div class="socials" data-aos="fade-up">
    <a href="https://www.instagram.com/sign.sculpt" target="_blank" title="Instagram">&#x1F4F7;</a>
    <a href="https://t.me/+989148127104" target="_blank" title="Telegram">&#x1F4AC;</a>
    <a href="https://wa.me/989148127104" target="_blank" title="WhatsApp">&#x2709;&#xFE0F;</a>
  </div>

  <!-- فرم تماس -->
  <form action="https://formspree.io/f/mnqlwzvd" method="POST" data-aos="fade-up">
    <input type="text" name="name" placeholder="نام شما" required>
    <input type="email" name="email" placeholder="ایمیل شما" required>
    <textarea name="message" rows="5" placeholder="پیام شما" required></textarea>
    <button type="submit">ارسال پیام</button>
  </form>

  <footer data-aos="fade-up">
    © SignSculpt Studio
  </footer>
</div>

<!-- اسکریپت ها -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  // لودینگ
  window.addEventListener('load', function(){
    document.getElementById('loading').style.display = 'none';
    document.querySelector('.container').style.display = 'block';
  });

  // AOS
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

</body>
</html>
